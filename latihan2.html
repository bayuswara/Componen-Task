<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <book-detail title="The Collected Poems" author="Sylvia Plath" year="1981"></book-detail>
        <book-detail title="The Emperor's New Mind" author="Roger Penrose." year="1989"></book-detail>
        <book-detail title="Republik" author="Plato" year="360 BC"></book-detail>
    </div>
    
    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3> {{ title }} </h3>
            <p>Author: {{ author }} </p>
            <p>Year: {{ year }} </p>
            <hr>
        </div>
    </template>

    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
